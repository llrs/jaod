        "atrofia muscular", "alongamento", "rehabilitation", "electric stimulation",
        "peripheral nerve injury", "muscle atrophy", "stretching"], "identifier":
        [{"type": "pissn", "id": "1413-3555"}], "journal": {"publisher": "Associa\u00e7\u00e3o
        Brasileira de Pesquisa e P\u00f3s-Gradua\u00e7\u00e3o em Fisioterapia", "language":

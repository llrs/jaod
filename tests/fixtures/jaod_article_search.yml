        Section E", "country": "GB", "number": "3", "volume": "66", "issns": ["1600-5368"]},
        "title": "Guanidinium 4-aminobenzoate", "subject": [{"scheme": "LCC", "term":
        "Chemistry", "code": "QD1-999"}], "month": "03", "link": [{"url": "http://scripts.iucr.org/cgi-bin/paper?S160053681000396X",
        "type": "fulltext"}], "year": "2010", "identifier": [{"type": "doi", "id":
        "10.1107/S160053681000396X"}, {"type": "pissn", "id": "1600-5368"}], "abstract":
        "In the title compound, CH6N3+&amp;#183;C7H6NO2&amp;#8722;, the cation and
        anion lie on crystallographic mirror planes. The 4-aminobenzoate anion is
        almost in a planar conformation with a maximum deviation of 0.024&amp;#8197;(2)&amp;#8197;&amp;#197;
        for the N atom. The bond length in the deprotonated carboxyl group is intermediate
        between those of normal single and double Csp2=O bonds, indicating delocalization
        of the charge over both O atoms of the COO&amp;#8722; group. In the crystal,
        N&amp;#8212;H...O hydrogen bonds assemble the ions in layers propagating in
        the bc plane. This structure is very similar to that of guanidinium benzoate.
        ", "end_page": "o524"}, "created_date": "2010-03-04T12:25:30Z"}, {"last_updated":
        "2018-01-02T03:20:29Z", "id": "ab8aaf6f569a4dd0ae8f1df3666cf706", "bibjson":
        {"end_page": "109", "start_page": "87", "author": [{"name": "Eleut\u00e9rio
        Sampaio"}], "abstract": "Este artigo perspectiva alguns programas televisivos
        de car\u00e1cter l\u00fadico como actividades mim\u00e9ticas, na linha interpretativa
        de Elias e Dunning. Preconiza-se que nesse tipo de actividades t\u00eam lugar
        manifesta\u00e7\u00f5es afectivo-emocionais que se confrontam com as do quotidiano
        \"s\u00e9rio\", constituindo-se ao mesmo tempo como seu complemento incontorn\u00e1vel.
        Tra\u00e7ar-se-\u00e3o alguns aspectos definidores das actividades mim\u00e9ticas,
        real\u00e7ando o desenvolvimento no seu seio de emo\u00e7\u00f5es espec\u00edficas
        socialmente produzidas, dando corpo a uma sociabilidade emocional que estaria
        no cerne da considera\u00e7\u00e3o do hedonismo como objectivo principal a
        alcan\u00e7ar.", "title": "O mimetismo emocional e a televis\u00e3o", "month":
        "09", "link": [{"url": "http://www.scielo.oces.mctes.pt/scielo.php?script=sci_arttext&pid=S0873-65292000000200005",
        "type": "fulltext"}], "year": "2000", "keywords": ["Actividades mim\u00e9ticas",
        "sociabilidade emocional", "hedonismo"], "identifier": [{"type": "pissn",
        "id": "0873-6529"}], "journal": {"publisher": "Editora Mundos Sociais", "license":
        [{"url": "http://revistas.rcaap.pt/sociologiapp/about/submissions#copyrightNotice",

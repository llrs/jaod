      string: '{"last": "https://doaj.org/api/v1/search/articles/license:CC-BY?page=337449&pageSize=10",
        "pageSize": 10, "timestamp": "2018-1029T17:38:49Z", "results": [{"last_updated":
        "2018-01-02T03:20:27Z", "id": "abbc2add34024e108151613949c0a5e5", "bibjson":
        {"end_page": "8", "start_page": "5", "author": [{"name": "Zoran Marjanovi\u0107"},
        {"name": "Maja Slavkovi\u0107-Jovanovi\u0107"}, {"name": "An\u0111elka Slavkovi\u0107"},
        {"name": "Ivona \u0110or\u0111evi\u0107"}], "abstract": "Penetration of air
        from the lungs into the space between the parietal and visceral pleura occurs
        in the neonatal population, and is potentially a very serious problem with
        the frequency 1-2%. It occurs idiopatically, though may be secondary, mostly
        in the field of the lung pathology or previous trauma of the lung parenchyma.
        The aim of the study was to assess the morbidity and mortality among hospitalized
        neonates with the clinical presentation of pneumothorax. Retrospective analysis
        involved 16 neonates hospitalized during a 5-year period in the Pediatric
        Surgery Clinic in Ni\u0161. We analyzed the gestational age, body mass, existence
        of previous lung pathology, Apgar score and treatment. Neonatal pneumothorax
        was more common in boys (m:f=2,2:1), in patients with Apgar score below 3,
        prematured babies and patients with previous lung disease. Treatment was surgical
        in all patients, and involved thoracotomy (in 75% of patients), while in the
        remaining 25% thoracocentesis was performed. Mortality reached 30% and was
        recorded in the population of patients at risk with low Apgar score, in premature
        babies, and in patients with previous lung disorders. Any child with signs
        of ARDS must be carefully examined by neonatologist and pediatric surgeon.
        If pneumothorax is timely diagnosed, even in a group of children with increased
        risk, treatment is effective.", "title": "INFLUENCE OF RISK FACTORS ON FREQUENCY
        AND PROGNOSIS OF NEONATAL PNEUMOTHORAX, FIVE-YEAR EXPERIENCE", "month": "06",
        "link": [{"url": "http://publisher.medfak.ni.ac.rs/2010-html/2-broj/Ivona%20%C3%90ordevic-Influence%20of%20risk%20factors.pdf",
        "type": "fulltext"}], "year": "2010", "keywords": ["gastrscopy", "gastric
        cancer", "pathohistological result"], "identifier": [{"type": "pissn", "id":
        "0365-4478"}], "journal": {"publisher": "University in Nis, Faculty of Medicine",
        "language": ["EN"], "license": [{"url": "http://publisher.medfak.ni.ac.rs/Index/Open%20Access%20Policy.htm",
        "open_access": true, "type": "CC BY", "title": "CC BY"}], "title": "Acta Medica
        Medianae", "country": "RS", "number": "2", "volume": "49", "issns": ["0365-4478",

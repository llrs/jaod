        Mhashilkar"}, {"name": "Douglas M. Molina"}, {"name": "Arlo Z. Randall"},
        {"name": "Adam D. Shandling"}, {"name": "Thomas R. Unnasch"}, {"name": "Elodie
        Ghedin"}, {"name": "Matthew Berriman"}, {"name": "Sara Lustigman"}, {"name":
        "Thomas B. Nutman"}], "journal": {"publisher": "American Society for Microbiology",
        "language": ["EN"], "license": [{"url": "http://mbio.asm.org/site/misc/authors.xhtml",
        "open_access": true, "type": "CC BY", "title": "CC BY"}], "title": "mBio",
        "country": "US", "number": "6", "volume": "7", "issns": ["2150-7511"]}, "title":
        "Stage-Specific Transcriptome and Proteome Analyses of the Filarial Parasite
        Onchocerca volvulus and Its Wolbachia Endosymbiont", "month": "11", "link":
        [{"url": "http://mbio.asm.org/cgi/content/full/7/6/e02028-16", "type": "fulltext",
        "content_type": "html"}], "year": "2016", "identifier": [{"type": "eissn",
        "id": "2150-7511"}, {"type": "doi", "id": "10.1128/mBio.02028-16"}], "abstract":
        "Onchocerciasis (river blindness) is a neglected tropical disease that has
        been successfully targeted by mass drug treatment programs in the Americas
        and small parts of Africa. Achieving the long-term goal of elimination of
        onchocerciasis, however, requires additional tools, including drugs, vaccines,
        and biomarkers of infection. Here, we describe the transcriptome and proteome
        profiles of the major vector and the human host stages (L1, L2, L3, molting
        L3, L4, adult male, and adult female) of Onchocerca volvulus along with the
        proteome of each parasitic stage and of its Wolbachia endosymbiont (wOv).
        In so doing, we have identified stage-specific pathways important to the parasite\u2019s
        adaptation to its human host during its early development. Further, we generated
        a protein array that, when screened with well-characterized human samples,
        identified novel diagnostic biomarkers of O.\u00a0volvulus infection and new
        potential vaccine candidates. This immunomic approach not only demonstrates
        the power of this postgenomic discovery platform but also provides additional
        tools for onchocerciasis control programs.", "subject": [{"scheme": "LCC",
        "term": "Microbiology", "code": "QR1-502"}]}, "created_date": "2017-01-03T14:30:15Z"},

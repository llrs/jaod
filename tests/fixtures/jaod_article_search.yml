        ["0873-6529"]}, "subject": [{"scheme": "LCC", "term": "Social Sciences", "code":
        "H"}, {"scheme": "LCC", "term": "Sociology (General)", "code": "HM401-1281"}]},
        "created_date": "2013-08-30T10:44:23Z"}, {"last_updated": "2018-01-02T03:20:29Z",
        "id": "ab8b51a0b510498fa5827df1ebd8c5d6", "bibjson": {"end_page": "940", "start_page":
        "927", "author": [{"name": "Antonio Jos\u00e9 Leal Costa"}], "abstract": "A
        avalia\u00e7\u00e3o das conseq\u00fc\u00eancias dos problemas de sa\u00fade
        \u00e9 um tema marcado pela diversidade conceitual e metodol\u00f3gica. Diferentes
        modelos conceituais s\u00e3o utilizados para o desenvolvimento de m\u00e9todos
        para avalia\u00e7\u00e3o dos n\u00edveis de sa\u00fade de popula\u00e7\u00f5es
        humanas. A avalia\u00e7\u00e3o das limita\u00e7\u00f5es e restri\u00e7\u00f5es
        da atividade f\u00edsica, devido a sua import\u00e2ncia no \u00e2mbito das
        conseq\u00fc\u00eancias das doen\u00e7as cr\u00f4nicas, tem sido contemplada
        em inqu\u00e9ritos populacionais. Tais an\u00e1lises baseiam-se nas escalas
        de avalia\u00e7\u00e3o das atividades di\u00e1rias da vida ou das atividades
        instrumentais di\u00e1rias da vida. A PNAD, por meio do seu Suplemento Sa\u00fade
        realizado em 1998 e 2003, tem possibilitado a an\u00e1lise dos padr\u00f5es
        de limita\u00e7\u00e3o das atividades habituais na popula\u00e7\u00e3o brasileira
        com idade superior a 13 anos. Neste estudo foram apresentados indicadores
        de diferentes graus de limita\u00e7\u00e3o, desenvolvidos com os dados da
        PNAD 2003. Os resultados preliminares mostram perfis diferenciados de limita\u00e7\u00e3o
        das atividades, segundo categorias das vari\u00e1veis sexo e faixa et\u00e1ria.
        As mulheres e os indiv\u00edduos com mais idade apresentaram limita\u00e7\u00f5es
        com maior freq\u00fc\u00eancia e em maior grau. A preocupa\u00e7\u00e3o com
        o vi\u00e9s do informante se justifica pelo fato de metade das respostas ter
        sido fornecida por terceiros.<br>The evaluation of the consequences of health
        problems is a subject characterized by conceptual and methodological diversity.
        Different conceptual models have been used for developing methods aimed at
        evaluating the health of populations. In the context of chronic diseases,
        the evaluation of physical activity restrictions and limitations based on
        scales of activities of daily living and instrumental activities of daily
        living is particularly important. Both the 1998 and 2003 National Household
        Survey Health Interviews have allowed for an analysis of activity limitation
        patterns of the Brazilian population aged 14 years and older. In the present
        study we present different indicators of varying degrees of limitation elaborated
        using data from the 2003 survey. Preliminary results showed varying patterns
        of activity limitation according to sex and age. In general, limitations were
        referred more frequently and to a higher degree among women and the elderly.
        The concern with information bias is justified by the fact that half of the
        questions were answered by proxy informants.", "title": "Metodologias e indicadores
        para avalia\u00e7\u00e3o da capacidade funcional: an\u00e1lise preliminar
        do Suplemento Sa\u00fade da Pesquisa Nacional por Amostra de - Domic\u00edlios
        PNAD, Brasil, 2003 Methods and measures for the evaluation of functional capacity:
        a preliminary analysis based on the National Household Sample Survey Health
        Interviews - PNAD, Brazil, 2003", "month": "12", "link": [{"url": "http://www.scielo.br/scielo.php?script=sci_arttext&pid=S1413-81232006000400015",
        "type": "fulltext"}], "year": "2006", "keywords": ["Limita\u00e7\u00e3o das
        atividades habituais", "Incapacidade funcional", "Inqu\u00e9ritos de sa\u00fade",
        "Daily activity limitation", "Functional disability", "Health surveys"], "identifier":

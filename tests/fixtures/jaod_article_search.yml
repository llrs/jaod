        "created_date": "2010-07-15T17:12:54Z"}, {"last_updated": "2018-01-02T03:20:28Z",
        "id": "abbdb71923c74bb186e7f02799bfb748", "bibjson": {"start_page": "66",
        "author": [{"name": "Gerald Gutenschwager"}], "journal": {"publisher": "Risk
        Institute, Trieste- Geneva", "language": ["EN"], "license": [{"url": "http://cadmusjournal.org/content/copyright-policy",
        "open_access": true, "type": "CC BY", "title": "CC BY"}], "title": "Cadmus",
        "country": "IT", "number": "6", "volume": "1", "issns": ["2038-5242", "2038-5250"]},
        "title": "From Epicurus to Maslow:  Happiness Then and Now and the Place of
        the  Human Being in Social Theory", "subject": [{"scheme": "LCC", "term":
        "International relations", "code": "JZ2-6530"}, {"scheme": "LCC", "term":
        "Economic growth, development, planning", "code": "HD72-88"}], "month": "05",
        "link": [{"url": "http://www.cadmusjournal.org/article/issue-6/epicurus-maslow",
        "type": "fulltext"}], "year": "2013", "identifier": [{"type": "pissn", "id":
        "2038-5242"}, {"type": "eissn", "id": "2038-5250"}], "abstract": "Protagoras
        said, \"The human being is the measure of all things\". This implies, among
        other things, that language, science and religion are human inventions, as
        are economics, money, efficiency, race, conflict, etc. As symbol-using animals,
        we have created these concepts to serve our purposes. But as our societies
        have increased in size and our concepts have become more abstract, there is
        a danger that we will forget our authorship and reify these symbols. This
        inhibits change in the way we name things, so we are always in danger of misunderstanding
        the reality we are describing. We seem to be at such a stage now as we employ
        18th and 19th century theories to describe and, more importantly, create 21st
        century reality. One such idea has to do with human needs. Influenced by the
        abstract (economic) concepts we use, we have lost our sense of what we truly
        need. Epicurus and Maslow may help to review and reassess those concepts.
        Epicurus, by suggesting that our material needs are quite simple but that
        emotional and spiritual need satisfaction requires a small scale loving community,
        free from fear, and Maslow, by suggesting that our emotional development is
        age-related, which, besides therapy, may help in suggesting revisions in socioeconomic
        theory that would ensure the social conditions that would allow this development
        to take place successfully.", "end_page": "90"}, "created_date": "2013-05-17T06:37:31Z"},
        {"last_updated": "2018-01-02T03:20:28Z", "id": "abbdc73644994805a92adb87bc307a49",
        "bibjson": {"end_page": "183", "start_page": "175", "author": [{"name": "Tania
        F. Salvini"}, {"name": "Jo\u00e3o L. Q. Durigan"}, {"name": "Sabrina M. Peviani"},
        {"name": "Thiago L. Russo"}], "abstract": "BACKGROUND: This review will describe
        the main cellular mechanisms involved in the reduction and increase of myoproteins
        synthesis commonly associated with muscle atrophy and hypertrophy, respectively.
        OBJECTIVE: We analyzed the effects of electrical stimulation (ES) and stretching
        exercise on the molecular pathways involved in muscle atrophy and hypertrophy.
        We also described the main effects and limits of these resources in the skeletal
        muscle, particularly on the denervated muscle. DISCUSSION: Recently, our studies
        showed that the ES applied in a similar manner as performed in clinical practice
        is able to attenuate the increase of genes expression involved in muscle atrophy.
        However, ES was not effective to prevent the loss of muscle mass caused by
        denervation. Regarding to stretching exercises, their mechanisms of action
        on the denervated muscle are not fully understood and studies on this area
        are scarce. Studies from our laboratory have found that stretching exercise
        increased the extracellular matrix remodeling and decreased genes expression
        related to atrophy in denervated muscle. Nevertheless, it was not enough to
        prevent muscle atrophy after denervation. CONCLUSIONS: In spite of the use
        of stretching exercise and ES in clinical practice in order to minimize the
        atrophy of denervated muscle, there is still lack of scientific evidence to
        justify the effectiveness of these resources to prevent muscle atrophy in
        denervated muscle.<br>CONTEXTUALIZA\u00c7\u00c3O: Esta revis\u00e3o abordar\u00e1
        os principais mecanismos celulares envolvidos na redu\u00e7\u00e3o e aumento
        da s\u00edntese de mioprote\u00ednas comumente associadas \u00e0s situa\u00e7\u00f5es
        de atrofia e hipertrofia muscular, respectivamente. OBJETIVO: Analisaremos
        os efeitos da estimula\u00e7\u00e3o el\u00e9trica (EE) e do exerc\u00edcio
        de alongamento sobre as vias moleculares envolvidas na atrofia e hipertrofia
        muscular. Ser\u00e3o descritos os principais efeitos e os limites desses recursos
        no m\u00fasculo esquel\u00e9tico, particularmente sobre o m\u00fasculo desnervado.
        DISCUSS\u00c3O: Recentemente, nossos estudos mostraram que a EE, aplicada
        de modo semelhante ao realizado na pr\u00e1tica cl\u00ednica, \u00e9 capaz
        de amenizar o aumento da express\u00e3o de genes envolvidos na atrofia muscular.
        Entretanto, a EE n\u00e3o foi efetiva para deter a perda de massa muscular
        decorrente da desnerva\u00e7\u00e3o. Em rela\u00e7\u00e3o ao alongamento,
        seus mecanismos de a\u00e7\u00e3o sobre o m\u00fasculo desnervado n\u00e3o
        s\u00e3o totalmente conhecidos, e os trabalhos nessa \u00e1rea s\u00e3o escassos.
        Estudos do nosso laborat\u00f3rio identificaram que o alongamento aumentou
        o remodelamento da matriz extracelular e diminuiu a express\u00e3o de genes
        relacionados \u00e0 atrofia no m\u00fasculo desnervado. Por\u00e9m, tamb\u00e9m
        n\u00e3o foi suficiente para impedir a atrofia muscular ap\u00f3s a desnerva\u00e7\u00e3o.
        CONCLUS\u00d5ES: Apesar do uso da EE e do alongamento muscular na pr\u00e1tica
        cl\u00ednica, com objetivo de minimizar a atrofia do m\u00fasculo desnervado,
        ainda h\u00e1 car\u00eancia de informa\u00e7\u00f5es cient\u00edficas que
        justifiquem a efic\u00e1cia desses recursos para prevenir a atrofia no m\u00fasculo
        desnervado.", "title": "Effects of electrical stimulation and stretching on
        the adaptation of denervated skeletal muscle: implications for physical therapy
        Efeitos da eletroestimula\u00e7\u00e3o e do alongamento muscular sobre a adapta\u00e7\u00e3o
        do m\u00fasculo desnervado: implica\u00e7\u00f5es para a fisioterapia", "month":
        "06", "link": [{"url": "http://www.scielo.br/scielo.php?script=sci_arttext&pid=S1413-35552012000300002",
        "type": "fulltext"}], "year": "2012", "keywords": ["reabilita\u00e7\u00e3o",

        "open_access": true, "type": "CC BY", "title": "CC BY"}], "title": "Cadernos
        de Sa\u00fade P\u00fablica", "country": "BR", "number": "3", "volume": "18",
        "issns": ["0102-311X", "1678-4464"]}, "title": "Elementos constitutivos da

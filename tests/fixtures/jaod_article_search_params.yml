        "author": [{"name": "Andrew P Lerch"}, {"name": "Jesse A Pfammatter"}, {"name":
        "Barbara J Bentz"}, {"name": "Kenneth F Raffa"}], "journal": {"publisher":
        "Public Library of Science (PLoS)", "language": ["EN"], "license": [{"url":
        "http://journals.plos.org/plosone/s/content-license", "open_access": true,
        "type": "CC BY", "title": "CC BY"}], "title": "PLoS ONE", "country": "US",
        "number": "10", "volume": "11", "issns": ["1932-6203"]}, "title": "Mountain
        Pine Beetle Dynamics and Reproductive Success in Post-Fire Lodgepole and Ponderosa
        Pine Forests in Northeastern Utah.", "month": "0", "link": [{"url": "http://europepmc.org/articles/PMC5082653?pdf=render",
        "type": "fulltext"}], "year": "2016", "identifier": [{"type": "eissn", "id":
        "1932-6203"}, {"type": "doi", "id": "10.1371/journal.pone.0164738"}], "abstract":
        "Fire injury can increase tree susceptibility to some bark beetles (Curculionidae,
        Scolytinae), but whether wildfires can trigger outbreaks of species such as
        mountain pine beetle (Dendroctonus ponderosae Hopkins) is not well understood.
        We monitored 1173 lodgepole (Pinus contorta var. latifolia Doug.) and 599
        ponderosa (Pinus ponderosa Doug. ex Law) pines for three years post-wildfire
        in the Uinta Mountains of northeastern Utah in an area with locally endemic
        mountain pine beetle. We examined how the degree and type of fire injury influenced
        beetle attacks, brood production, and subsequent tree mortality, and related
        these to beetle population changes over time. Mountain pine beetle population
        levels were high the first two post-fire years in lodgepole pine, and then
        declined. In ponderosa pine, populations declined each year after initial
        post-fire sampling. Compared to trees with strip or failed attacks, mass attacks
        occurred on trees with greater fire injury, in both species. Overall, a higher
        degree of damage to crowns and boles was associated with higher attack rates
        in ponderosa pines, but additional injury was more likely to decrease attack
        rates in lodgepole pines. In lodgepole pine, attacks were initially concentrated
        on fire-injured trees, but during subsequent years beetles attacked substantial
        numbers of uninjured trees. In ponderosa pine, attacks were primarily on injured
        trees each year, although these stands were more heavily burned and had few
        uninjured trees. In total, 46% of all lodgepole and 56% of ponderosa pines
        underwent some degree of attack. Adult brood emergence within caged bole sections
        decreased with increasing bole char in lodgepole pine but increased in ponderosa
        pine, however these relationships did not scale to whole trees. Mountain pine
        beetle populations in both tree species four years post-fire were substantially
        lower than the year after fire, and wildfire did not result in population
        outbreaks.", "subject": [{"scheme": "LCC", "term": "Medicine", "code": "R"},
        {"scheme": "LCC", "term": "Science", "code": "Q"}]}, "created_date": "2017-11-11T22:21:23Z"},
        {"last_updated": "2017-12-11T16:51:02Z", "id": "257b14957d4442b0b020494b3b3b9fa6",
        "bibjson": {"start_page": "e0151436", "author": [{"name": "Anne C S McIntosh"},
        {"name": "S Ellen Macdonald"}, {"name": "Sylvie A Quideau"}], "journal": {"publisher":
        "Public Library of Science (PLoS)", "language": ["EN"], "license": [{"url":
        "http://journals.plos.org/plosone/s/content-license", "open_access": true,
        "type": "CC BY", "title": "CC BY"}], "title": "PLoS ONE", "country": "US",
        "number": "3", "volume": "11", "issns": ["1932-6203"]}, "title": "Understory
        Plant Community Composition Is Associated with Fine-Scale Above- and Below-Ground
        Resource Heterogeneity in Mature Lodgepole Pine (Pinus contorta) Forests.",
        "month": "0", "link": [{"url": "http://europepmc.org/articles/PMC4790852?pdf=render",
        "type": "fulltext"}], "year": "2016", "identifier": [{"type": "eissn", "id":
        "1932-6203"}, {"type": "doi", "id": "10.1371/journal.pone.0151436"}], "abstract":
        "Understory plant communities play critical ecological roles in forest ecosystems.
        Both above- and below-ground ecosystem properties and processes influence
        these communities but relatively little is known about such effects at fine
        (i.e., one to several meters within-stand) scales, particularly for forests
        in which the canopy is dominated by a single species. An improved understanding
        of these effects is critical for understanding how understory biodiversity
        is regulated in such forests and for anticipating impacts of changing disturbance
        regimes. Our primary objective was to examine the patterns of fine-scale variation
        in understory plant communities and their relationships to above- and below-ground
        resource and environmental heterogeneity within mature lodgepole pine forests.
        We assessed composition and diversity of understory vegetation in relation
        to heterogeneity of both the above-ground (canopy tree density, canopy and
        tall shrub basal area and cover, downed wood biomass, litter cover) and below-ground
        (soil nutrient availability, decomposition, forest floor thickness, pH, and
        phospholipid fatty acids (PLFAs) and multiple carbon-source substrate-induced
        respiration (MSIR) of the forest floor microbial community) environment. There
        was notable variation in fine-scale plant community composition; cluster and
        indicator species analyses of the 24 most commonly occurring understory species
        distinguished four assemblages, one for which a pioneer forb species had the
        highest cover levels, and three others that were characterized by different
        bryophyte species having the highest cover. Constrained ordination (distance-based
        redundancy analysis) showed that two above-ground (mean tree diameter, litter
        cover) and eight below-ground (forest floor pH, plant available boron, microbial
        community composition and function as indicated by MSIR and PLFAs) properties
        were associated with variation in understory plant community composition.
        These results provide novel insights into the important ecological associations
        between understory plant community composition and heterogeneity in ecosystem
        properties and processes within forests dominated by a single canopy species.",

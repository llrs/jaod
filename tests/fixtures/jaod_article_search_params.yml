        ["resin", "Pinus", "gene expression", "normalizer genes", "terpene synthase"],
        "identifier": [{"type": "eissn", "id": "1664-462X"}, {"type": "doi", "id":
        "10.3389/fpls.2016.00849"}], "abstract": "Pine oleoresin is a major source
        of terpenes, consisting of turpentine (mono- and sesquiterpenes) and rosin
        (diterpenes) fractions. Higher oleoresin yields are of economic interest,
        since oleoresin derivatives make up a valuable source of materials for chemical
        industries. Oleoresin can be extracted from living trees, often by the bark
        streak method, in which bark removal is done periodically, followed by application
        of stimulant paste containing sulfuric acid and other chemicals on the freshly
        wounded exposed surface. To better understand the molecular basis of chemically-stimulated
        and wound induced oleoresin production, we evaluated the stability of 11 putative
        reference genes for the purpose of normalization in studying Pinus elliottii
        gene expression during oleoresinosis. Samples for RNA extraction were collected
        from field-grown adult trees under tapping operations using stimulant pastes
        with different compositions and at various time points after paste application.
        Statistical methods established by geNorm, NormFinder, and BestKeeper softwares
        were consistent in pointing as adequate reference genes HISTO3 and UBI. To
        confirm expression stability of the candidate reference genes, expression
        profiles of putative P. elliottii orthologs of resin biosynthesis-related
        genes encoding Pinus contorta \u03b2-pinene synthase [PcTPS-(\u2212)\u03b2-pin1],
        P. contorta levopimaradiene/abietadiene synthase (PcLAS1), Pinus taeda \u03b1-pinene
        synthase [PtTPS-(+)\u03b1pin], and P. taeda \u03b1-farnesene synthase (Pt\u03b1FS)
        were examined following stimulant paste application. Increased oleoresin yields
        observed in stimulated treatments using phytohormone-based pastes were consistent
        with higher expression of pinene synthases. Overall, the expression of all
        genes examined matched the expected profiles of oleoresin-related transcript
        changes reported for previously examined conifers.", "subject": [{"scheme":

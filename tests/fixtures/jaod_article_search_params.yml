        "open_access": true, "type": "CC BY", "title": "CC BY"}], "title": "Bioengineering",
        "country": "CH", "number": "2", "volume": "3", "issns": ["2306-5354"]}, "title":
        "Effect of Deep Drying and Torrefaction Temperature on Proximate, Ultimate
        Composition, and Heating Value of 2-mm Lodgepole Pine (Pinus contorta) Grind",
        "month": "6", "link": [{"url": "http://www.mdpi.com/2306-5354/3/2/16", "type":
        "fulltext", "content_type": "pdf"}], "year": "2016", "keywords": ["lodgepole
        pine", "torrefaction", "thermogravimetric analysis", "proximate and ultimate
        composition"], "identifier": [{"type": "eissn", "id": "2306-5354"}, {"type":
        "doi", "id": "10.3390/bioengineering3020016"}], "abstract": "Deep drying and
        torrefaction compose a thermal pretreatment method where biomass is heated
        in the temperature range of 150\u2013300 \u00b0C in an inert or reduced environment.
        The process parameters, like torrefaction temperature and residence time,
        have a significant impact on the proximate, ultimate, and energy properties.
        In this study, torrefaction experiments were conducted on 2-mm ground lodgepole
        pine (Pinus contorta) using a thermogravimetric analyzer. Both deep drying
        and torrefaction temperature (160\u2013270 \u00b0C) and time (15\u2013120
        min) were selected. Torrefied samples were analyzed for the proximate, ultimate,
        and higher heating value. The results indicate that moisture content decreases
        with increases in torrefaction temperature and time, where at 270 \u00b0C
        and 120 min, the moisture content is found to be 1.15% (w.b.). Volatile content
        in the lodgepole pine decreased from about 80% to about 45%, and ash content
        increased from 0.77% to about 1.91% at 270 \u00b0C and 120 min. The hydrogen,
        oxygen, and sulfur content decreased to 3%, 28.24%, and 0.01%, whereas the
        carbon content and higher heating value increased to 68.86% and 23.67 MJ/kg
        at 270 \u00b0C and 120 min. Elemental ratio of hydrogen to carbon and oxygen
        to carbon (H/C and O/C) calculated at 270 \u00b0C and a 120-min residence
        time were about 0.56 and 0.47. Based on this study, it can be concluded that
        higher torrefaction temperatures \u2265230 \u00b0C and residence time \u226515
        min influence the proximate, ultimate, and energy properties of ground lodgepole
        pine.", "subject": [{"scheme": "LCC", "term": "Technology", "code": "T"},

        "title": "Spectral Indices Accurately Quantify Changes in Seedling Physiology
        Following Fire: Towards Mechanistic Assessments of Post-Fire Carbon Cycling",
        "month": "7", "link": [{"url": "http://www.mdpi.com/2072-4292/8/7/572", "type":
        "fulltext", "content_type": "pdf"}], "year": "2016", "keywords": ["\ufb01re",
        "remote sensing", "severity", "carbon", "recovery", "mortality"], "identifier":
        [{"type": "eissn", "id": "2072-4292"}, {"type": "doi", "id": "10.3390/rs8070572"}],
        "abstract": "Fire activity, in terms of intensity, frequency, and total area
        burned, is expected to increase with a changing climate. A challenge for landscape-level
        assessment of \ufb01re effects, often termed burn severity, is that current
        remote sensing assessments provide very little information regarding tree/vegetation
        physiological performance and recovery, limiting our understanding of \ufb01re
        effects on ecosystem services such as carbon storage/cycling. In this paper,
        we evaluated whether spectral indices common in vegetation stress and burn
        severity assessments could accurately quantify post-fire physiological performance
        (indicated by net photosynthesis and crown scorch) of two seedling species,
        Larix occidentalis and Pinus contorta. Seedlings were subjected to increasing
        \ufb01re radiative energy density (FRED) doses through a series of controlled
        laboratory surface \ufb01res. Mortality, physiology, and spectral re\ufb02ectance
        were assessed for a month following the \ufb01res, and then again at one year
        post-\ufb01re. The differenced Normalized Difference Vegetation Index (dNDVI)
        spectral index outperformed other spectral indices used for vegetation stress
        and burn severity characterization in regard to leaf net photosynthesis quanti\ufb01cation,
        indicating that landscape-level quanti\ufb01cation of tree physiology may
        be possible. Additionally, the survival of the majority of seedlings in the
        low and moderate FRED doses indicates that \ufb01re-induced mortality is more
        complex than the currently accepted binary scenario, where trees survive with
        no impacts below a certain temperature and duration threshold, and mortality
        occurs above the threshold.", "subject": [{"scheme": "LCC", "term": "Science",
        "code": "Q"}]}, "created_date": "2016-07-07T17:07:26Z"}, {"last_updated":
        "2017-12-12T01:37:05Z", "id": "c42bd8d8c8f14bae8397cafbe96800be", "bibjson":
        {"end_page": "540", "start_page": "525", "author": [{"name": "Melanie A. Harsch"},
        {"affiliation": "The Bio-Protection Research Centre, Lincoln University, PO
        Box 85084, Christchurch, New Zealand", "name": "Philip E. Hulme"}, {"name":
        "Richard P. Duncan"}, {"name": "Sara Tomiolo"}], "abstract": "In many regions,
        alien conifers have spread widely at lower elevations and are increasingly
        found colonizing alpine areas. Although studies have addressed conifer invasions
        at low elevations, little is known about the rates and constraints on spread
        into higher elevations. Here, we assess the relative importance of climate
        and the availability of regeneration microsites on the establishment of the
        alien species <em>Pinus contorta</em> into a high elevation site in New Zealand.
        Spread has occurred from two stands planted at the elevation of the native
        treeline (1347\u20131388 masl) in the 1960s. Most stems established between
        1350 and 1450 masl and <em>P. contorta</em> individuals were found up to 270
        m above the original plantings. Although the population has increased by 180%
        in the last 20 years, population growth rate has been declining. Furthermore,
        comparisons with studies from other mountain ranges around the world and at
        low elevations in New Zealand suggest this is a relatively limited spread.
        Our results suggest that climate variation did not have a significant effect
        on establishment patterns, as opposed to availability of regeneration microsites.
        Soil and alpine mat microsites favoured establishment of<em> P. contorta</em>
        and, although these microsites did not appear to be saturated, microsite availability
        may be an important limiting factor for the spread of <em>P. contorta.</em>
        Thus management strategies should focus on preventing spread in addition to
        removing already established stems.", "title": "Influence of climate and regeneration
        microsites on <em>Pinus contorta</em> invasion into an alpine ecosystem in
        New Zealand", "month": "8", "link": [{"url": "http://www.aimspress.com/environmental/article/947/fulltext.html",
        "type": "fulltext", "content_type": "pdf"}], "year": "2016", "keywords": ["biological

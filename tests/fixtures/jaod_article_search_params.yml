        - Consejo Nacional de Investigaciones Cient\u00edficas y T\u00e9cnicas (CONICET)",
        "name": "Leticia Pafundi"}, {"affiliation": "Centro de Investigaci\u00f3n
        y Extensi\u00f3n Forestal Andino Patag\u00f3nico (CIEFAP) - Consejo Nacional
        de Investigaciones Cient\u00edficas y T\u00e9cnicas (CONICET)", "name": "Maria
        Florencia Urretavizcaya"}, {"affiliation": "Departamento Forestal-Facultad
        de Ingenier\u00eda, Universidad Nacional de la Patagonia San Juan Bosco, sede
        Esquel\r\nCentro de Investigaci\u00f3n y Extensi\u00f3n Forestal Andino Patag\u00f3nico
        (CIEFAP) - Consejo Nacional de Investigaciones Cient\u00edficas y T\u00e9cnicas
        (CONICET)", "name": "Guillermo Emilio Defosse"}], "abstract": "Aim of the
        study: to analyze, within a Pinus contorta plantation, the effects of artificially
        created small rectangular and small medium circular canopy gaps on: i) photosynthetic
        active radiation (PAR), and soil temperature and moisture, and ii) survival
        and growth of planted Austrocedrus chilensis and Nothofagus dombeyi seedlings,
        species which formerly composed the natural forest of the area.\n\nStudy area:
        A 2 ha stand of a Pinus contorta stand in Los Alerces National Park, Argentina
        (42\u00b043\u2019S, 71\u00b043\u2019W, 490 m.a.s.l.). \n\nMaterial and methods:
        The Pinus contorta stand was 25 yr old, 22 m height and 26 cm DBH, presenting
        1000 trees ha-1 of density and 53 m2 ha-1 of basal area. In 2009, rectangular
        and circular gaps were created within the stand and then seedlings were planted.
        During two growing seasons (2010-2011 and 2011-2012), PAR, soil temperature
        and moisture were measured in gaps and understory (control), and seedling
        survival and growth in gaps.\n\nMain results: During both seasons, soil temperature
        did not differ among gaps and control, whereas PAR and soil moisture were
        lower in control than in gaps. Seedling survival was high in all gaps regardless
        of species and season. Seedlings showed higher diameter growth in rectangular
        than in circular gaps.\n\nResearch highlights: Austrocedrus chilensis and
        N. dombeyi seedlings survival is high and their growth slightly affected,
        when planted in differently-sized canopy gaps within a Pinus contorta plantation
        in Patagonia. However, other gap sizes and stand densities should be tested
        before recommending which one shows better results for reconverting monocultures
        into former native forests.\n\nKeywords: planted seedlings; gap structure;
        photosynthetic active radiation; soil temperature; soil moisture.\nAbbreviations
        used: PAR (Photosynthetic Active Radiation); DBH (Diameter at Breast Height);
        INTA (Argentinean Institute of Agricultural Technology); IFONA (Argentinean
        Forest Institute).", "title": "Micro-environmental changes induced by shape
        and size of forest openings: effects on Austrocedrus chilensis and Nothofagus
        dombeyi seedlings performance in a Pinus contorta plantation of Patagonia,
        Argentina", "month": "12", "link": [{"url": "http://revistas.inia.es/index.php/fs/article/view/8971",
        "type": "fulltext", "content_type": "html"}], "year": "2016", "keywords":
        ["planted seedlings", "gap structure", "photosynthetic active radiation",
        "soil temperature", "soil moisture"], "identifier": [{"type": "eissn", "id":
        "2171-9845"}, {"type": "doi", "id": "10.5424/fs/2016253-08971"}], "journal":
        {"publisher": "Instituto Nacional de Investigaci\u00f3n y Tecnolog\u00eda
        Agraria y Alimentaria", "language": ["EN"], "license": [{"url": "http://revistas.inia.es/index.php/fs/about/submissions#copyrightNotice",
        "open_access": true, "type": "CC BY", "title": "CC BY"}], "title": "Forest
        Systems", "country": "ES", "number": "3", "volume": "25", "issns": ["2171-5068",

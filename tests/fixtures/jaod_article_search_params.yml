        {"name": "In-Jung Lee"}], "journal": {"publisher": "Public Library of Science
        (PLoS)", "language": ["EN"], "license": [{"url": "http://journals.plos.org/plosone/s/content-license",
        "open_access": true, "type": "CC BY", "title": "CC BY"}], "title": "PLoS ONE",
        "country": "US", "number": "3", "volume": "13", "issns": ["1932-6203"]}, "title":
        "Complete chloroplast genome sequence and comparative analysis of loblolly
        pine (Pinus taeda L.) with related species.", "month": "0", "link": [{"url":
        "http://europepmc.org/articles/PMC5875761?pdf=render", "type": "fulltext"}],
        "year": "2018", "identifier": [{"type": "eissn", "id": "1932-6203"}, {"type":
        "doi", "id": "10.1371/journal.pone.0192966"}], "abstract": "Pinaceae, the
        largest family of conifers, has a diversified organization of chloroplast
        (cp) genomes with two typical highly reduced inverted repeats (IRs). In the
        current study, we determined the complete sequence of the cp genome of an
        economically and ecologically important conifer tree, the loblolly pine (Pinus
        taeda L.), using Illumina paired-end sequencing and compared the sequence
        with those of other pine species. The results revealed a genome size of 121,531
        base pairs (bp) containing a pair of 830-bp IR regions, distinguished by a
        small single copy (42,258 bp) and large single copy (77,614 bp) region. The
        chloroplast genome of P. taeda encodes 120 genes, comprising 81 protein-coding
        genes, four ribosomal RNA genes, and 35 tRNA genes, with 151 randomly distributed
        microsatellites. Approximately 6 palindromic, 34 forward, and 22 tandem repeats
        were found in the P. taeda cp genome. Whole cp genome comparison with those
        of other Pinus species exhibited an overall high degree of sequence similarity,
        with some divergence in intergenic spacers. Higher and lower numbers of indels
        and single-nucleotide polymorphism substitutions were observed relative to
        P. contorta and P. monophylla, respectively. Phylogenomic analyses based on
        the complete genome sequence revealed that 60 shared genes generated trees
        with the same topologies, and P. taeda was closely related to P. contorta
        in the subgenus Pinus. Thus, the complete P. taeda genome provided valuable
        resources for population and evolutionary studies of gymnosperms and can be
        used to identify related species.", "subject": [{"scheme": "LCC", "term":

        "We developed proteome profiles for host colonizing mountain pine beetle adults,
        Dendroctonus ponderosae Hopkins (Coleoptera: Curculionidae). Adult insects
        were fed in pairs on fresh host lodgepole pine, Pinus contorta Dougl. ex Loud,

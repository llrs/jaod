        "type": "fulltext", "content_type": "pdf"}], "year": "2016", "identifier":
        [{"type": "pissn", "id": "1726-4170"}, {"type": "eissn", "id": "1726-4189"},
        {"type": "doi", "id": "10.5194/bg-13-2945-2016"}], "abstract": "Environmental
        signals are important triggers in the life-cycle transitions\nand play a crucial
        role in the life-history evolution. Yet very little is\nknown about the leading
        ecological factors contributing to the variations of\nlife-history traits
        in perennial plants. This paper explores both the causes\nand consequences
        for the evolution of life-history traits (i.e., seed\ndormancy and size) in
        lodgepole pine (<i>Pinus contorta</i> Dougl.) across British Columbia\n(B.C.),
        Canada. We selected 83 logepole pine populations covering 22\necosystem zones
        of B.C. and through their geographic coordinate, 197\nclimatic variables were
        generated accordingly for the reference (1961\u20131990)\nand future (2041\u20132070)
        periods. We found that dynamic climatic variables\nrather than constant geographic
        variables are the true environmental driving\nforces in seed dormancy and
        size variations and thus provide reliable\npredictors in response to global
        climate change. Evapotranspiration and\nprecipitation in the plant-to-seed
        chronology are the most critical climate\nvariables for seed dormancy and
        size variations, respectively. Hence, we\npredicted that levels of seed dormancy
        in lodgepole pine would increase\nacross large tracts of B.C. in 2050s. Winter-chilling
        is able to increase\nthe magnitude of life-history plasticity and lower the
        bet-hedge strategy in\nthe seed-to-plant transition;  however, winter-chilling
        is likely to be\ninsufficient in the north of 49\u00b0\u202fN in 2050s, which
        may delay\ngermination while unfavorable conditions during dry summers may
        result in\nadverse consequences in the survival of seedlings owing to extended\ngermination
        span. These findings provide useful information to studies\nrelated to assessments
        of seed transfer and tree adaptation.", "end_page": "2958"}, "created_date":

        "http://www.mdpi.com/journal/forests/about", "open_access": true, "type":
        "CC BY", "title": "CC BY"}], "title": "Forests", "country": "CH", "number":
        "2", "volume": "7", "issns": ["1999-4907"]}, "title": "Investigating Potential
        Toxicity of Leachate  from Wood Chip Piles Generated by Roadside Biomass Operations",
        "month": "2", "link": [{"url": "http://www.mdpi.com/1999-4907/7/2/40", "type":
        "fulltext", "content_type": "pdf"}], "year": "2016", "keywords": ["Biomass
        Leachate", "Aquatic Toxicity: MicrotoxTM", "Chemical Oxygen Demand", "Resin
        Acids", "Rainfall Simulation"], "identifier": [{"type": "eissn", "id": "1999-4907"},
        {"type": "doi", "id": "10.3390/f7020040"}], "abstract": "Roadside processing
        of wood biomass leaves chip piles of varying size depending upon whether they
        were created for temporary storage, spillage, or equipment maintenance. Wood
        chips left in these piles can generate leachate that contaminates streams
        when processing sites are connected to waterways. Leachate toxicity and chemistry
        were assessed for pure aspen (Populus tremuloides Michx.), lodgepole pine
        (Pinus contorta Dougl.), hybrid white spruce (Picea engelmannii x glauca Parry),
        and black spruce (Picea mariana (Mill.) Britton) as well as from two wood
        chipping sites using mixes of lodgepole pine and hybrid or black spruce. Leachate
        was generated using rainfall simulation, a static 28-day laboratory assay,
        and a field-based exposure. Leachate generated by these exposures was analyzed
        for organic matter content, phenols, ammonia, pH, and toxicity. Findings indicate
        that all wood chip types produced a toxic leachate despite differences in
        their chemistry. The consistent toxicity response highlights the need for
        runoff management that will disconnect processing sites from aquatic environments.",
        "subject": [{"scheme": "LCC", "term": "Plant ecology", "code": "QK900-989"}]},
        "created_date": "2016-02-10T07:00:07Z"}, {"last_updated": "2018-01-02T07:30:54Z",

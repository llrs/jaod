        "open_access": true, "type": "CC BY", "title": "CC BY"}], "title": "PLoS ONE",
        "country": "US", "number": "4", "volume": "10", "issns": ["1932-6203"]}, "title":
        "Rapid Increases in forest understory diversity and productivity following
        a mountain pine beetle (Dendroctonus ponderosae) outbreak in pine forests.",
        "month": "0", "link": [{"url": "http://europepmc.org/articles/PMC4393282?pdf=render",
        "type": "fulltext"}], "year": "2015", "identifier": [{"type": "eissn", "id":
        "1932-6203"}, {"type": "doi", "id": "10.1371/journal.pone.0124691"}], "abstract":
        "The current unprecedented outbreak of mountain pine beetle (Dendroctonus
        ponderosae) in lodgepole pine (Pinus contorta) forests of western Canada has
        resulted in a landscape consisting of a mosaic of forest stands at different
        stages of mortality. Within forest stands, understory communities are the
        reservoir of the majority of plant species diversity and influence the composition
        of future forests in response to disturbance. Although changes to stand composition
        following beetle outbreaks are well documented, information on immediate responses
        of forest understory plant communities is limited. The objective of this study
        was to examine the effects of D. ponderosae-induced tree mortality on initial
        changes in diversity and productivity of understory plant communities. We
        established a total of 110 1-m2 plots across eleven mature lodgepole pine
        forests to measure changes in understory diversity and productivity as a function
        of tree mortality and below ground resource availability across multiple years.
        Overall, understory community diversity and productivity increased across
        the gradient of increased tree mortality. Richness of herbaceous perennials
        increased with tree mortality as well as soil moisture and nutrient levels.
        In contrast, the diversity of woody perennials did not change across the gradient
        of tree mortality. Understory vegetation, namely herbaceous perennials, showed
        an immediate response to improved growing conditions caused by increases in
        tree mortality. How this increased pulse in understory richness and productivity
        affects future forest trajectories in a novel system is unknown.", "subject":
        [{"scheme": "LCC", "term": "Medicine", "code": "R"}, {"scheme": "LCC", "term":
        "Science", "code": "Q"}]}, "created_date": "2016-06-10T12:05:23Z"}, {"last_updated":
